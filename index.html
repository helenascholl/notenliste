<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Notenliste</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="icon" href="./img/icon.png" type="image/x-icon"/>
  </head>
  <body onload="declareForm();">

    <div id="wrapper">
      <h1>Notenliste</h1>

      <form>
        <select id="klasse" onchange="refreshForm()"></select>
        <select id="schueler"></select>
        <select id="fach"></select>
        <select id="note">
          <option disabled selected>Note</option>
          <option value="Sehr Gut">Sehr Gut</option>
          <option value="Gut">Gut</option>
          <option value="Befriedigend">Befriedigend</option>
          <option value="Genügend">Genügend</option>
          <option value="Nicht Genügend">Nicht Genügend</option>
          <option value="Nicht Beurteilt">Nicht Beurteilt</option>
        </select>
        <input type="button" value="Eintragen" onclick="assignMark()">
      </form>

      <form>
        <p>Zeile löschen:</p>
        <input id="rows" type="number">
        <input type="button" value="Löschen" onclick="removeRow()">
      </form>

      <div id="heading">
          <div>Klasse</div>
          <div>Nachname</div>
          <div>Vorname</div>
          <div>Fach</div>
          <div>Note</div>
      </div>

      <div id="outputBox"></div>
    </div>

    <script src="./js/daten.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
